<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Stylesheet/loginstyles.css">
    <link     href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"   rel="stylesheet"/>
</head>
<body class="body">
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required placeholder="Email or phone number">
                
            </div>
            <div class="form-control">
                <input type="password" required placeholder="Password">
                
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                      <a href="#" style=" margin-left: 48px;"> Forgot Password</a>
                </div>
                
            </div>
        </form>
        <p>New to Here? <a href="signup.html">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <br><a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
